type Wine {
  id: ID!
  title: String!
  description: String
  variety: String
  winery: String
  province: String
  year: Int!
}

input WineInput {
  title: String!
  description: String
  variety: String
  winery: String
  province: String
  year: Int!
}

type Query {
  allWines: [Wine]
  getWine(id: ID!): Wine!
}

type Mutation {
  addWine(wine: WineInput!): Wine!
  deleteWine(id: ID!): Boolean
}
